<!doctype html>
<html lang="en">

<head>
  <title>1000+ Stunning Free Background Images</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- favicon -->
  <link rel="icon" href="img/favicon.png">
   <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap"rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
      <h2 class="mt-2 text-center">Search Image for create slider</h2>
         <div class="form-inline mt-3 d-flex justify-content-center">
             <div class="input-group col-md-6 mb-2">
                 <input type="text" class="form-control" id="search" placeholder="search for images....">
              </div>
              <button type="button" id="search-btn" class="btn btn-primary mb-2" onclick="getImages()">Search</button>
          </div>
      <!-- section for image --> 
    <section class="images">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
            <h3 class="head-title text-center">Select image for create slider</h3>
        <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="duration" placeholder="slider change duration(minimum one second)" >
        </div>
            <button id="create-slider" class="btn btn-primary px-5" type="submit">Create slider</button>
      </div>
      <div class="row gallery">

      </div>
    </section>

    
    <!-- slider -->
    <div class="main">
      <section class="mt-5" id="sliders">

      </section>
      <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="js/app.js"></script>
</body>

</html>

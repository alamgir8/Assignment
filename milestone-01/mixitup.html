<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../reset.css" rel="stylesheet"/>
        <link href="/style.css" rel="stylesheet"/>
        <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

        <title>MixItUp Demo - Querying via Attribute Selectors</title>
    </head>
    <body>
        <div class="text-center">
            <button type="button" class="btn btn-success" data-filter="all">All</button>
            <button type="button" class="btn btn-info m-2" data-filter=".green">Green</button>
            <button type="button" class="btn btn-succes" data-filter=".blue">Blue</button>
            <button type="button" class="btn btn-succes" data-filter=".pink">Pink</button>
        </div>

        <div class="container" data-ref="mixitup-container">
            <div class="item green" data-ref="mixitup-target">
                <img src="./img/project-one.png" alt="" class="img-fluid">
            </div>
            <div class="item green" data-ref="mixitup-target">
                <img src="./img/project-two.png" alt="" class="img-fluid">
            </div>
            <div class="item blue" data-ref="mixitup-target">
                <img src="./img/project-three.png" alt="" class="img-fluid">
            </div>
            <div class="item pink" data-ref="mixitup-target">
                <img src="./img/project-four.png" alt="" class="img-fluid">
            </div>
            <div class="item green" data-ref="mixitup-target">
                <img src="./img/project-five.png" alt="" class="img-fluid">
            </div>
            <div class="item blue" data-ref="mixitup-target">
                <img src="./img/project-six.png" alt="" class="img-fluid">
            </div>
            <div class="item pink" data-ref="mixitup-target">
                <img src="./img/project-seven.png" alt=""class="img-fluid">
            </div>
            <div class="item blue" data-ref="mixitup-target">
                <img src="./img/project-eight.png" alt="" class="img-fluid">
            </div>
            <div class="item blue" data-ref="mixitup-target">
                <img src="./img/project-nine.png" alt="" class="img-fluid">
            </div>
            <div class="item blue" data-ref="mixitup-target">
                <img src="./img/project-ten.png" alt="" class="img-fluid">
            </div>

            <div class="gap"></div>
            <div class="gap"></div>
            <div class="gap"></div>
        </div>

        <script src="./js/mixitup.min.js"></script>

        <script>
            var containerEl = document.querySelector('[data-ref~="mixitup-container"]');

            var mixer = mixitup(containerEl, {
                selectors: {
                    target: '[data-ref~="mixitup-target"]'
                }
            });
        </script>
          <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
